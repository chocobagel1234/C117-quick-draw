<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>

  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="/sketch-identification-favicon.svg">

  <!--Metadata-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--Google Fonts - catamaran, Manrope, Space Grotesk and Varela Round-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">

  <!--Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--p5.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <!--ml5.js-->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sample Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick, Draw!
<button id="show_sketch" class="btn btn-white btn-lg" data-toggle="modal" data-target="#myModal">Show Sketches</button>
  </h1>
<br>
  <p id="label">Label: </p>
  <p id="confidence">Confidence: </p>
  <p id="requested_sketch">Sketch to be drawn: </p>
<br>
  <span id="score">Score: </span>
  <span id="timer">Time Left: </span>

</center> 




<script src="main.js"></script>
</body>

</html>
